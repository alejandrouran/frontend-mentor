<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
 <link rel="stylesheet" href="style.css">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Order summary card</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet üëç -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body class="body">
<div class="container">
  <div class="card">
    <img class="card_image" src="./images/illustration-hero.svg" width="375px">
    <h1 class="title">Order Summary</h1>
    <p class="paragraph">You can now listen to millions of songs, audiobooks, and podcasts on any
      device anywhere you like!</p>
    <div class="section">
      <img class="icon" src="images/icon-music.svg" width="40px">
      <div class="mid">
        <h2 class="title_section">Annual Plan</h2>
        <h2 class="price">$59.99/year</h2>
      </div>
      <h2 class="change">Change</h2>
    </div>
    <button class="btn">
      Proceed to Payment
    </button>
    <h2 class="sub">
      Cancel Order
    </h2>
  </div>

  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="#">Alejandro Ur√°n</a>.
  </div>
</div>
</div
</body>
</html>
