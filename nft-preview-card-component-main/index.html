<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <title>Frontend Mentor | NFT preview card component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>

  <div class="container">
    <div class="card">
      <div class="image_container">
        <img class="card_img" src="./images/image-equilibrium.jpg" width="260px">
        <img class="eye" src="images/icon-view.svg" alt="">
      </div>
      <p class="title">Equilibrium #3429</p>
      <p class="paragraph">Our Equilibrium collection promotes balance and calm.</p>
      <div class="price_container">
        <img class="rum" src="images/icon-ethereum.svg" alt="image">
        <h3 class="price">0.041 ETH</h3>
        <img class="clock" src="images/icon-clock.svg" alt="">
        <h3 class="description">3 days left</h3>
      </div>
      <div class="avatar">
        <img class="avatar_img" src="./images/image-avatar.png"  alt="" width="30px" height="30px">
        <p class="avatar_paragraph">Creation of</p>
        <p class="name">Jules Wyvern</p>
      </div>

    </div>
    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="#">Your Name Here</a>.
    </div>
  </div>
</body>
</html>
